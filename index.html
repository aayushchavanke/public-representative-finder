<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Representative Map</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20.5937, 78.9629], 5); // India's coordinates
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    map.on('click', async (e) => {
      const { lat, lng } = e.latlng;
      // Example logic to determine ward based on latitude
      const ward = lat > 20 ? 'Ward A' : 'Ward B';

      const response = await fetch(`http://localhost:3000/representatives?ward=${ward}`);
      const data = await response.json();

      alert(`Representatives in ${ward}: ${JSON.stringify(data)}`);
    });
  </script>
</body>
</html>
